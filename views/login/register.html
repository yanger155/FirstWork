<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/common.css" />
		<link rel="stylesheet" href="/styles/font-awesome.min.css" />
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							注册
						</div>
						<form action="/regist/doRegist" method="post">
							
							<div class="form_text_ipt">
								<input name="phone" type="text" placeholder="手机号/邮箱">
							</div>
							<div class="ececk_warning"><span>手机号/邮箱不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_text_ipt">
								<input name="repassword" type="password" placeholder="重复密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_text_ipt">
								<input name="code" type="text" placeholder="验证码">
							</div>

							<!-- <div class="form_text_ipt"> -->
								<input type="button" value="发送短信验证码" id="send">
							<!-- </div> -->

							<div class="ececk_warning"><span>验证码不能为空</span></div>
							
							<div class="form_btn">
								<button type="button" onclick="javascript:window.location.href='#'">注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="index.html">马上登录</a>
							</div>
						</form>
						<div class="other_login">
							<div class="left other_left">
								<span>其它登录方式</span>
							</div>
							<div class="right other_right">
								<a href="#"><i class="fa fa-qq fa-2x"></i></a>
								<a href="#"><i class="fa fa-weixin fa-2x"></i></a>
								<a href="#"><i class="fa fa-weibo fa-2x"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/js/jquery.min.js" ></script>
		<script type="text/javascript" src="/js/common.js" ></script>
		<script>
			
				$("#send").click(function(){

					var phone = $("input[name=phone]").val();
					// alert(username);
					$.ajax({
						type:"GET",
						url:"/regist/sendCode",
						data: {phone:phone},
						dataType: "json",
						// success:function(data){
						// 	alert(data);
						// },
						// error:function(error){
						// 	console.log(error);
						// }
					});
				});
		</script>
	</body>
</html>




<!-- ajax请求sendcode方法（定时器）:
	生成code  接收用户名   存入redis（设置过期时间）  消息队列放入（字符串）
	  
	消息队列取出（堵塞）     转成数组     发送到用户手机（短信类包/邮件类包） 

	处理注册表单，redis里取验证码比对。


-->
